name: Daily Script Runner
on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes - For Meta script only
  workflow_dispatch:

jobs:
  run-meta-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt
