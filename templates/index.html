{% extends "base.html" %}

{% block content %}
<div class="hero-section" style="padding: 2rem 0; margin-bottom: 2rem;">
    <h1 style="font-size: 2.5rem; margin-bottom: 0.5rem;"></i> EPIC CRM</h1>
    <p class="lead" style="font-size: 1.1rem; margin-bottom: 0;">Customer Relationship Management Portal</p>
</div>

<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card feature-card h-100">
            <div class="card-body p-4 text-center">
                <div class="feature-icon mb-4">
                    <i class="fas fa-sign-in-alt"></i>
                </div>
                <h4 class="card-title mb-3">Login to CRM</h4>
                <p class="card-text mb-4">Access your dashboard with your username and password.</p>

                <form method="POST" action="{{ url_for('unified_login') }}" class="text-start">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user text-muted me-2"></i>Username
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required
                               placeholder="Enter your username">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock text-muted me-2"></i>Password
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required
                               placeholder="Enter your password">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>
                </form>

                <div class="mt-3">
                    <small class="text-muted">
                        <i class="fas fa-info-circle"></i>
                        Forgot your password? <a href="{{ url_for('password_reset_request') }}">Reset it here</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
