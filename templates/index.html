{% extends "base.html" %}

{% block content %}
<div class="hero-section" style="padding: 2rem 0; margin-bottom: 2rem;">
    <h1 style="font-size: 2.5rem; margin-bottom: 0.5rem;"></i> EPIC CRM</h1>
    <p class="lead" style="font-size: 1.1rem; margin-bottom: 0;">Customer Relationship Management Portal</p>
</div>

<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card feature-card h-100">
            <div class="card-body p-4 text-center">
                <div class="feature-icon mb-4">
                    <i class="fas fa-sign-in-alt"></i>
                </div>
                <h4 class="card-title mb-3">Login to CRM</h4>
                <p class="card-text mb-4">Access your dashboard with your username and password.</p>

                <form method="POST" action="{{ url_for('unified_login') }}" class="text-start" id="loginForm">
                    <div class="mb-3">
                        <label for="user_type" class="form-label">
                            <i class="fas fa-user-tag text-muted me-2"></i>Role
                        </label>
                        <select class="form-select" id="user_type" name="user_type" required>
                            <option value="" disabled selected>Select your role</option>
                            <option value="admin">Admin</option>
                            <option value="cre">CRE</option>
                            <option value="ps">Product Specialist (PS)</option>
                            <option value="branch_head">Branch Head</option>
                            <option value="rec">Receptionist</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user text-muted me-2"></i>Username
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required
                               placeholder="Enter your username">
                    </div>
                    <div class="mb-4 position-relative">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock text-muted me-2"></i>Password
                        </label>
                        <input type="password" class="form-control pr-5" id="password" name="password" required
                               placeholder="Enter your password" style="padding-right: 2.5rem;">
                        <span class="toggle-password" onclick="togglePassword()" style="position: absolute; top: 43px; right: 16px; cursor: pointer; color: #888; font-size: 1.2rem;">
                            <i id="password-eye" class="fas fa-eye"></i>
                        </span>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>
                </form>

                <div class="mt-3">
                    <small class="text-muted">
                        <i class="fas fa-info-circle"></i>
                        Forgot your password? <a href="{{ url_for('password_reset_request') }}">Reset it here</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function togglePassword() {
    var pwd = document.getElementById('password');
    var eye = document.getElementById('password-eye');
    if (pwd.type === 'password') {
        pwd.type = 'text';
        eye.classList.remove('fa-eye');
        eye.classList.add('fa-eye-slash');
    } else {
        pwd.type = 'password';
        eye.classList.remove('fa-eye-slash');
        eye.classList.add('fa-eye');
    }
}
</script>
{% endblock %}
