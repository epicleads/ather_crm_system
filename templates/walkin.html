<!DOCTYPE html>
<html lang="en">
<head>

  <title>Walk-in Customer Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4CAF50;
      --background: #f9fafb;
      --card-bg: #ffffff;
      --text-color: #1f2937;
      --border-color: #e5e7eb;
      --input-bg: #f3f4f6;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      margin: 0;
      padding: 30px;
      color: var(--text-color);
    }
    .container {
      max-width: 960px;
      margin: auto;
      background-color: var(--card-bg);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }
    h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 28px;
      font-weight: 600;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .form-group {
      flex: 1 1 250px;
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      margin-bottom: 6px;
      font-weight: 500;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 12px;
      background-color: var(--input-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 14px;
    }
    .form-group textarea {
      resize: vertical;
    }
    .submit-btn {
      text-align: center;
      margin-top: 30px;
    }
    .submit-btn button {
      background-color: var(--primary-color);
      color: #fff;
      padding: 14px 36px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .submit-btn button:hover {
      background-color: #3e9e44;
    }
  </style>
</head>

        <div class="form-group">

        <div class="form-group">

      </div>

      <div class="submit-btn">

      </div>

    </form>
    
</div>

<script>
