<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walk-in Dashboard</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      .iframe-container {
        width: 100%;
        height: calc(100vh - 80px);
        border: 1px solid #e0e0e0;
        border-radius: 6px;
        overflow: hidden;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Walk-in Dashboard</h2>
      <p style="margin: 8px 0 12px;">
        <a href="{{ streamlit_url }}" target="_blank" rel="noopener noreferrer">Open full Streamlit app in a new tab</a>
      </p>
      <div class="iframe-container">
        <iframe src="{{ streamlit_url }}" title="Walk-in Dashboard" allowfullscreen></iframe>
      </div>
    </div>
  </body>
</html>
