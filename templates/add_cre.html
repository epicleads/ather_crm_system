{% extends "base.html" %}

{% block title %}Add CRE - CRM{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h4><i class="fas fa-user-plus"></i> Add Customer Relationship Executive</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                                <div id="name-feedback" class="mt-1"></div>
                                <div id="name-spinner" class="mt-1" style="display: none;">
                                    <small class="text-muted">
                                        <i class="fas fa-spinner fa-spin"></i> Checking availability...
                                    </small>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" name="phone" required>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Official Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                                <div id="username-feedback" class="mt-1"></div>
                                <div id="username-spinner" class="mt-1" style="display: none;">
                                    <small class="text-muted">
                                        <i class="fas fa-spinner fa-spin"></i> Checking availability...
                                    </small>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success" id="submit-btn">
                            <i class="fas fa-user-plus"></i> Add CRE
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const usernameInput = document.getElementById('username');
    const usernameFeedback = document.getElementById('username-feedback');
    const usernameSpinner = document.getElementById('username-spinner');
    const nameInput = document.getElementById('name');
    const nameFeedback = document.getElementById('name-feedback');
    const nameSpinner = document.getElementById('name-spinner');
    const submitBtn = document.getElementById('submit-btn');
    
    let checkTimeout;
    let isUsernameAvailable = false;
    let isNameAvailable = false;
    
    // Username availability checking
    usernameInput.addEventListener('input', function() {
        const username = this.value.trim();
        
        // Clear previous timeout
        clearTimeout(checkTimeout);
        
        // Clear feedback
        usernameFeedback.innerHTML = '';
        usernameSpinner.style.display = 'none';
        
        // Reset submit button
        submitBtn.disabled = false;
        isUsernameAvailable = false;
        
        if (username.length < 3) {
            if (username.length > 0) {
                usernameFeedback.innerHTML = '<small class="text-warning"><i class="fas fa-exclamation-triangle"></i> Username must be at least 3 characters</small>';
                submitBtn.disabled = true;
            }
            return;
        }
        
        // Show loading spinner
        usernameSpinner.style.display = 'block';
        
        // Debounce the API call
        checkTimeout = setTimeout(() => {
            checkUsernameAvailability(username);
        }, 500);
    });
    
    // Name availability checking
    nameInput.addEventListener('input', function() {
        const name = this.value.trim();
        
        // Clear previous timeout
        clearTimeout(checkTimeout);
        
        // Clear feedback
        nameFeedback.innerHTML = '';
        nameSpinner.style.display = 'none';
        
        // Reset submit button
        submitBtn.disabled = false;
        isNameAvailable = false;
        
        if (name.length < 2) {
            if (name.length > 0) {
                nameFeedback.innerHTML = '<small class="text-warning"><i class="fas fa-exclamation-triangle"></i> Name must be at least 2 characters</small>';
                submitBtn.disabled = true;
            }
            return;
        }
        
        // Show loading spinner
        nameSpinner.style.display = 'block';
        
        // Debounce the API call
        checkTimeout = setTimeout(() => {
            checkNameAvailability(name);
        }, 500);
    });
    
    function checkUsernameAvailability(username) {
        fetch(`/check_username?username=${encodeURIComponent(username)}&type=cre`)
            .then(response => response.json())
            .then(data => {
                usernameSpinner.style.display = 'none';
                if (data.exists === false) {
                    usernameFeedback.innerHTML = '<small class="text-success"><i class="fas fa-check-circle"></i> Username is available</small>';
                    isUsernameAvailable = true;
                    updateSubmitButton();
                } else if (data.exists === true) {
                    usernameFeedback.innerHTML = '<small class="text-danger"><i class="fas fa-times-circle"></i> Username is already taken</small>';
                    isUsernameAvailable = false;
                    updateSubmitButton();
                } else {
                    usernameFeedback.innerHTML = '<small class="text-warning"><i class="fas fa-exclamation-triangle"></i> Error checking username</small>';
                    isUsernameAvailable = false;
                    updateSubmitButton();
                }
            })
            .catch(error => {
                console.error('Error checking username:', error);
                usernameSpinner.style.display = 'none';
                usernameFeedback.innerHTML = '<small class="text-warning"><i class="fas fa-exclamation-triangle"></i> Error checking username</small>';
                isUsernameAvailable = false;
                updateSubmitButton();
            });
    }
    
    function checkNameAvailability(name) {
        fetch(`/check_name?name=${encodeURIComponent(name)}&type=cre`)
            .then(response => response.json())
            .then(data => {
                nameSpinner.style.display = 'none';
                if (data.exists === false) {
                    nameFeedback.innerHTML = '<small class="text-success"><i class="fas fa-check-circle"></i> Name is available</small>';
                    isNameAvailable = true;
                    updateSubmitButton();
                } else if (data.exists === true) {
                    const existingUser = data.existing_user;
                    let message = `Name is already taken by ${existingUser.username}`;
                    if (existingUser.role) {
                        message += ` (${existingUser.role.toUpperCase()})`;
                    }
                    if (existingUser.branch) {
                        message += ` at ${existingUser.branch}`;
                    }
                    nameFeedback.innerHTML = `<small class="text-danger"><i class="fas fa-times-circle"></i> ${message}</small>`;
                    isNameAvailable = false;
                    updateSubmitButton();
                } else {
                    nameFeedback.innerHTML = '<small class="text-warning"><i class="fas fa-exclamation-triangle"></i> Error checking name</small>';
                    isNameAvailable = false;
                    updateSubmitButton();
                }
            })
            .catch(error => {
                console.error('Error checking name:', error);
                nameSpinner.style.display = 'none';
                nameFeedback.innerHTML = '<small class="text-warning"><i class="fas fa-exclamation-triangle"></i> Error checking name</small>';
                isNameAvailable = false;
                updateSubmitButton();
            });
    }
    
    function updateSubmitButton() {
        // Only enable submit button if both username and name are available
        submitBtn.disabled = !(isUsernameAvailable && isNameAvailable);
    }
    
    // Prevent form submission if username or name is not available
    document.querySelector('form').addEventListener('submit', function(e) {
        const username = usernameInput.value.trim();
        const name = nameInput.value.trim();
        
        if (username.length < 3) {
            e.preventDefault();
            alert('Username must be at least 3 characters long');
            return;
        }
        
        if (name.length < 2) {
            e.preventDefault();
            alert('Name must be at least 2 characters long');
            return;
        }
        
        if (!isUsernameAvailable) {
            e.preventDefault();
            alert('Please choose an available username');
            return;
        }
        
        if (!isNameAvailable) {
            e.preventDefault();
            alert('Please choose an available name');
            return;
        }
    });
});
</script>
{% endblock %}
