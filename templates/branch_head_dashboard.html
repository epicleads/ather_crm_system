{% extends "base.html" %}
{% block title %}Branch Head Dashboard - Ather CRM{% endblock %}
{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2><i class="fas fa-user-tie text-info"></i> Branch Head Dashboard</h2>
                <p class="text-muted">Welcome, {{ session.branch_head_name }} | Branch: {{ session.branch_head_branch }}</p>
            </div>
            <div>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </div>
</div>
<!-- You can add more dashboard content here as needed -->
{% endblock %}
